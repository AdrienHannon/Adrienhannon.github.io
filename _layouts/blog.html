<div class="blog-section-list">
    <ul>
        {% for post in site.posts  %}
            <li>
                <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
